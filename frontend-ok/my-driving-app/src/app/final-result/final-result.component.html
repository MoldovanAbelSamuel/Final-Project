<div class="container">
  <div class="content">
    <h1>Ai ajuns la finalul examenului și ai obținut următorul punctaj:</h1>
    <h2>{{ punctaj }}</h2>
    <p *ngIf="punctaj >= 22">Admis</p>
    <p *ngIf="punctaj < 22">Respins</p>
  </div>
  <div class="footer">
    <button mat-raised-button color="primary" (click)="redirectToQuest()">Incearca din nou</button>
  </div>
</div>
